[global]
repo_url = https://github.com/tastynoob/QMXDOC.git
repo_branch = master
debug_mode = true
home = /media/lurker/CACHE/forLinux/openxiangshan/autotest
working_dir = {home}/workspace/QMXDOC
log_root = {home}/workspace/log_root



[iteration]
pull= 10
working_mode=single
max_process=2
num = 10
end_delay= 10
except_mode = stop


[mail]
enable = false
mail_host = smtp.163.com
mail_sender = user@163.com
mail_license = ******
mail_receivers = user1@163.com;user2@163.com 


[pre-work]
pre-task = echo an iteration start
task = 
except-task = echo 'XiangShan repo initialization error!'



[work-test-diff]
binpath = /media/lurker/CACHE/forLinux/openxiangshan/autotest/test.paths;/media/lurker/CACHE/forLinux/openxiangshan/autotest/test/3/* 2
numacores = 0
pre-task = echo xiangshan-test start
task = echo $binfile$
post-task = echo1 xiangshan-test end
except-task = echo xiangshan-test error!


[post-work]
errbuffer= {log_root}/errbuffer
mkdir = \
    if [ ! -d "{errbuffer}" ]; then \
        mkdir {errbuffer}; \
    fi
task= 
post-task = echo an iteration finished
except-task = {mkdir}; cp -r $sublog$ {errbuffer}; echo cycle error